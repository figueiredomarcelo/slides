<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Slide Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    canvas {
      border: 3px solid white;
      box-shadow: 0 0 10px white;
    }
    #slide-number {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>
  <div id="slide-number">1</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <script>
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const slideNumber = document.getElementById('slide-number');
    const pdfUrl = 'images/senza_introduction_v1.pdf';

    let pdfDoc = null;
    let currentPage = 1;
    let firstKeyPressed = false;

    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale: 1 });
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        const scaleX = screenWidth / viewport.width;
        const scaleY = screenHeight / viewport.height;
        const scale = Math.min(scaleX, scaleY);

        const scaledViewport = page.getViewport({ scale });

        canvas.width = scaledViewport.width;
        canvas.height = scaledViewport.height;

        const renderContext = {
          canvasContext: ctx,
          viewport: scaledViewport
        };
        page.render(renderContext);

        slideNumber.textContent = `${pageNum} / ${pdfDoc.numPages}`;
      });
    }

    function changePage(offset) {
      const nextPage = currentPage + offset;
      if (nextPage >= 1 && nextPage <= pdfDoc.numPages) {
        currentPage = nextPage;
        renderPage(currentPage);
      }
    }

    function requestFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    pdfjsLib.getDocument(pdfUrl).promise.then(doc => {
      pdfDoc = doc;
      renderPage(currentPage);
    }).catch(error => {
      alert("Failed to load PDF: " + error.message);
      console.error(error);
    });

    window.addEventListener('resize', () => {
      if (pdfDoc) renderPage(currentPage);
    });

    document.addEventListener('keydown', (e) => {
      if (!firstKeyPressed) {
        requestFullscreen();
        firstKeyPressed = true;
      }

      switch (e.key) {
        case 'ArrowLeft':
          changePage(-1);
          break;
        case 'ArrowRight':
          changePage(1);
          break;
      }
    });
  </script>
</body>
</html>
